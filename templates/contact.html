{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %} 
<div class="container"><h1>Contact Us</h1>
<form method="post"action="/contact" >
{% csrf_token %}
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">NAME</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="enter your name..">
  </div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">PHONE NUMBER</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="enter your phone number...">
  </div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">EMAIL</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="eg-name@example.com">
  </div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">FEEDBACK & SUGGETION</label>
    <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
  </div><button class="btn btn-primary" type="submit">submit</button>
  </form>

</div>
{% endblock body %}
